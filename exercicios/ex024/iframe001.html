<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe> 

        para aprender programar.</p>

    <p>o site do Thiago Camponêz também é muito bom. 
        
        <iframe src="https://thiagocamponez.github.io/projeto" frameborder="0">
            <a href="https://thiagocamponez.github.io/projeto">Thiago Camponêz</a>
        </iframe></p>

</body>
</html>
