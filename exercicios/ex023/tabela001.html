<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*P/ ficar 1 linha na tabela*/
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento Horizontal*/
            vertical-align: middle; /*Alinhamento Vertical*/
        }

        
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hierarquia das Tabelas (simples)
       <table> == Tabela
            table row == Linhas de Tabela
                table header == Cabeçalho da Tabela
                table data == Dado de Tabela-->
    <table>
        <tr> <!-- Primeira Linha -->
            <td>A1</td><!-- Primeira Coluna -->
            <td>B1</td><!-- Segunda  Coluna -->
            <td>C1</td><!-- Terceira Coluna -->
        </tr>
        <tr> <!-- Segunda Linha -->
            <td>A2</td><!-- 2ª Linha e 1ª Coluna -->
            <td>B2</td><!-- 2ª Linha e 2ª Coluna -->
            <td>C2</td><!-- 2ª Linha e 2ª Coluna -->
        </tr>
        <tr> <!-- Terceira Linha -->
            <td>A3</td><!-- 3ª Linha e 1ª Coluna -->
            <td>B3</td><!-- 3ª Linha e 2ª Coluna -->
            <td>C3</td><!-- 3ª Linha e 2ª Coluna -->
        </tr>
        <tr> <!-- Quarta Linha -->
            <td>A4</td><!-- 4ª Linha e 1ª Coluna -->
            <td>B4</td><!-- 4ª Linha e 2ª Coluna -->
            <td>C4</td><!-- 4ª Linha e 2ª Coluna -->
        </tr>
    </table>
</body>
</html>
